{% extends 'base.html' %}

{% block title %}&#128269;{% endblock %}

{% block content %}

<div class="ms-3 mt-5">
<h3>No results found for "{{search_term}}"</h3>
<span class="ms-3">Try a new search</span>
</div>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-6">
            <form class="mt-5 pt-5" action="{{url_for('show_search_results')}}">
                <h3>Search</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Search" aria-describedby="button-addon2" id="search" name="q">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">GO</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
